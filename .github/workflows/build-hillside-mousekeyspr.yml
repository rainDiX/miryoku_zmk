name: "Build Hillside Zephyr 3.2 mousekeyspr"
on: workflow_dispatch
jobs:
  build:
    uses: ./.github/workflows/main.yml
    secrets: inherit
    with:
      board: '["nice_nano_v2"]'
      shield: '["hillside46_left","hillside46_right"]'
      nav: '["invertedT"]'
      kconfig: '["CONFIG_ZMK_MOUSE=y\nCONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=8\nCONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=8\nCONFIG_ZMK_HID_REPORT_TYPE_NKRO=y"]'
      branches: '["urob/zmk/mouse-3.2"]'
